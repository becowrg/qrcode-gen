<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <style>
        /* Custom styles if needed, though Tailwind is preferred */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
        /* Ensure canvas/img generated by qrcode.js are centered */
        #qrcode-container img,
        #qrcode-container canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">QR Code Generator</h1>

        <div class="mb-4">
            <label for="text-input" class="block text-sm font-medium text-gray-600 mb-1">Enter Text or URL:</label>
            <input type="text" id="text-input" placeholder="e.g., https://www.google.com" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <p id="error-message" class="text-red-500 text-xs mt-1 h-4"></p> </div>

        <button id="generate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200 mb-6 shadow hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Generate QR Code
        </button>

        <div id="qrcode-container" class="w-64 h-64 mx-auto border border-gray-200 rounded-md p-2 flex items-center justify-center bg-gray-50 mb-4">
            <span class="text-gray-400 text-sm">QR Code will appear here</span>
        </div>

         <div class="text-center">
             <a id="download-link" class="hidden inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" download="qrcode.png">
                 Download QR Code
             </a>
         </div>

    </div>

    <script>
        // Get references to DOM elements
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const qrCodeContainer = document.getElementById('qrcode-container');
        const downloadLink = document.getElementById('download-link');
        const errorMessage = document.getElementById('error-message');
        let qrCodeInstance = null; // To hold the QRCode object instance

        /**
         * Clears the QR code container and hides the download link.
         */
        function clearQRCode() {
            qrCodeContainer.innerHTML = '<span class="text-gray-400 text-sm">QR Code will appear here</span>'; // Reset placeholder
            downloadLink.classList.add('hidden'); // Hide download link
            downloadLink.href = '#'; // Reset href
            errorMessage.textContent = ''; // Clear any previous errors
            if (qrCodeInstance) {
                 // If using the library's clear method (if available and needed)
                 // qrCodeInstance.clear(); // Note: qrcode.js doesn't have a public clear method, replacing innerHTML is sufficient.
                 qrCodeInstance = null;
            }
        }

        /**
         * Generates the QR code based on the input text.
         */
        function generateQRCode() {
            const text = textInput.value.trim(); // Get text and remove leading/trailing whitespace

            // --- Validation ---
            if (!text) {
                errorMessage.textContent = 'Please enter text or a URL.';
                textInput.focus();
                // Optionally clear any existing QR code if input is now empty
                // clearQRCode(); // Decide if you want this behavior
                return; // Stop execution if input is empty
            } else {
                errorMessage.textContent = ''; // Clear error message if input is valid
            }

            // --- Clear previous QR Code ---
            // We clear *before* generating the new one
            qrCodeContainer.innerHTML = ''; // Clear previous QR code or placeholder

            // --- Generate QR Code ---
            try {
                 qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: text,
                    width: 256,  // Desired width in pixels
                    height: 256, // Desired height in pixels
                    colorDark: "#000000", // Black dots
                    colorLight: "#ffffff", // White background
                    correctLevel: QRCode.CorrectLevel.H // High error correction level
                });

                // --- Prepare Download Link ---
                // The library generates either an <img> or a <canvas>. We need the canvas for toDataURL.
                // We might need a slight delay for the canvas to be fully rendered.
                setTimeout(() => {
                    const canvas = qrCodeContainer.querySelector('canvas');
                    const img = qrCodeContainer.querySelector('img'); // qrcode.js might generate an img as fallback or based on options

                    if (canvas) {
                        downloadLink.href = canvas.toDataURL('image/png'); // Get canvas content as PNG data URL
                        downloadLink.classList.remove('hidden'); // Show download link
                    } else if (img) {
                        // If it generated an img (less common for this library's default),
                        // its src might already be a data URL, or we might need to draw it to a canvas.
                        // For simplicity, let's assume canvas is the primary method.
                        // If img.src is a data URL:
                         if (img.src.startsWith('data:image')) {
                             downloadLink.href = img.src;
                             downloadLink.classList.remove('hidden');
                         } else {
                             // If src is not a data URL, download might not work directly this way.
                             // For robustness, drawing the img to a canvas is better.
                             console.warn("QR Code generated as img, download might require canvas conversion.");
                             // Hide link if we can't easily get data URL
                             downloadLink.classList.add('hidden');
                         }
                    } else {
                         // Should not happen if QR code generation succeeded
                         console.error("Could not find canvas or img element for QR code.");
                         downloadLink.classList.add('hidden');
                    }
                }, 100); // Small delay (100ms) to ensure rendering. Adjust if needed.

            } catch (error) {
                console.error("QR Code generation failed:", error);
                errorMessage.textContent = 'Failed to generate QR code.';
                clearQRCode(); // Clear potentially broken state
            }
        }

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateQRCode);

        // Optional: Generate QR code when Enter key is pressed in the input field
        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if it were in a form
                generateQRCode();
            }
        });

         // Optional: Clear QR code if input is cleared manually
         textInput.addEventListener('input', () => {
             if (textInput.value.trim() === '') {
                 // Maybe clear immediately, or wait for generate button?
                 // clearQRCode(); // Uncomment if you want it to clear as user deletes text
                 errorMessage.textContent = ''; // Clear validation error on input change
             }
         });

    </script>

</body>
</html>
